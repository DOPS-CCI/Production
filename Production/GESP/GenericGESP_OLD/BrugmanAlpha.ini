Title=Brugman Alpha
Description=This is one member of a family of "General ESP" (GESP) experiments prepared for the Westphal Lab using classical forced-choice testing techniques. The available target pools include Zener cards, playing cards (with colors, suits, numbers, or whole cards as the targets), a Schmidt-type 4-choice (gumball) machine, Brugmans-type square or rectangular arrays with selected cells as targets, and so on. Targets are selected trial-by-trial by a sophisticated pseudo-random algorithm (Mersenne Twister), and can be displayed or not, on a random basis, to an "agent" located in our remote satellite room. Number of trials per run and number of runs are set at run time. Results feedback is optionally available following each trial and/or completion of the session.
